<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida de Productos</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
  <h1>Salida de Productos</h1>

  <!-- Mostrar mensaje de error si existe -->
  <div th:if="${param.error}" class="error-message">
    [[${param.error}]]
  </div>

  <!-- Botón para regresar al inventario -->
  <a href="/inventario" class="button-87">Regresar al Inventario</a>

  <!-- Tabla de productos activos -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto : ${productosActivos}">
        <td th:text="${producto.idProducto}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td>
          <!-- Formulario para restar cantidad -->
          <form th:action="'/producto/salida/' + ${producto.idProducto}" method="post" class="update-form">
            <input type="number" name="cantidad" min="1" max="${producto.cantidad}" required />
            <button type="submit" class="button-42">Restar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
